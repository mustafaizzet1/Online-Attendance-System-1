<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic QR Code Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Add any necessary styles or scripts -->
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            flex-direction: column;
            justify-content: center;
            display:block;
            align-items: center;
            background-image: url('images/background.jpeg');
            background-repeat: repeat;
            background-size: cover;
            overflow: scroll;    
        }   

        .header {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 35px;
        }

        .blue-line {
            width: 100%;
            height: 8px;
            background-color: #007bff;
            position: absolute; /* Use absolute positioning */
        }

        .header span {
            font-size: 24px;
        }
        .container {
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 2px solid #007bff;
        }

        th, td {
            border: 1px solid #007bff;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .btn-custom {
            margin: 15px 0;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 16px;
            background-color: #458bc0;
            color: #fff;
            transition: background-color 0.3s;
            border: none;
        }

        .btn-custom:hover {
            background-color: #5a96cc;
        }

    
    </style>
</head>
<body>
    <div class="header">
        <h1>Öğrenci Listesi</h1>
    </div>

    <div class="blue-line"></div>

    <div class="container">
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Öğrenci Numarası</th>
                    <th>Öğrenci Adı</th>
                    <th>Teorik</th>
                    <th>Uygulama</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary btn-custom" onclick="goBack()">Geri</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Dummy student data
            const students = [
                { number: '2019510096', name: 'Şükrü Berk Öztaş', courseAttendance: '80%', labAttendance: '75%' },
                { number: '2020510031', name: 'Tyler Durden', courseAttendance: '85%', labAttendance: '80%' },
                { number: '2020510081', name: 'Patrick Bateman', courseAttendance: '75%', labAttendance: '70%' },
                { number: '2020510069', name: 'Kanye West', courseAttendance: '70%', labAttendance: '90%'}
                // Add more dummy students as needed
            ];

            // Reference to the table body
            const tbody = document.querySelector('#studentTable tbody');

            // Add dummy students to the table
            students.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.number}</td>
                    <td>${student.name}</td>
                    <td>${student.courseAttendance}</td>
                    <td>${student.labAttendance}</td>
                `;
                tbody.appendChild(row);
            });
        });

        
    </script>

</body>
</html>
