<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic QR Code Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Add any necessary styles or scripts -->
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            flex-direction: column;
            justify-content: center;
            display: block;
            align-items: center;
            background-image: url('images/background.jpeg');
            background-repeat: repeat;
            background-size: cover;
            overflow: scroll;
        }

        .header {
            background-color: #458bc0;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .header span {
            font-size: 24px;
        }

        .blue-line {
            width: 100%;
            height: 8px;
            background-color: #007bff;
            position: absolute;
            /* Use absolute positioning */
        }

        .header span {
            font-size: 24px;
        }

        .course-name {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .course-name h2 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 40px;
            margin-bottom: 10px;
            color: #333;
        }

        .course-name .blue-line {
            width: 70%;
            height: 8px;
            background-color: #458bc0;
            margin: auto;
            margin-top: 70px;
            position: absolute;
        }

        .container {
            margin-top: 30px;
        }

        table {
            background-color: #ecf0f3;
            padding: 20px;
            border-radius: 15px;
            width: 70%;
            margin: auto;
            border: 2px solid #458bc0;
        }

        th,
        td {
            border: 1px solid #458bc0;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #458bc0;
            color: white;
        }

        .btn-custom-container {
            display: flex;
            justify-content: center;
        }

        .btn-custom {
            margin: 10px 0;
            padding: 10px;
            border-radius: 15px;
            font-size: 16px;
            background-color: #458bc0;
            color: #fff;
            transition: background-color 0.3s;
            border: none;
            width: 20%;
        }

        .btn-custom:hover {
            background-color: #5a96cc;
        }
    </style>
</head>

<body>
    <div class="header">
        <span>Öğrenci Listesi</span>
    </div>

    <div class="course-name">
        <h2>TEKNİK İNGİLİZCE</h2>
        <div class="blue-line"></div>
    </div>

    <div class="container">
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Öğrenci Numarası</th>
                    <th>Öğrenci Adı</th>
                    <th>Teorik</th>
                    <th>Uygulama</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="btn-custom-container">
            <button type="button" class="btn btn-secondary btn-custom" onclick="goBack()">Geri</button>
        </div>
        </div>
        
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Dummy student data
            const students = [
                { number: '2019510096', name: 'Şükrü Berk Öztaş', courseAttendance: '80%', labAttendance: '75%' },
                { number: '2020510031', name: 'Tyler Durden', courseAttendance: '85%', labAttendance: '80%' },
                { number: '2020510081', name: 'Patrick Bateman', courseAttendance: '75%', labAttendance: '70%' },
                { number: '2020510069', name: 'Kanye West', courseAttendance: '70%', labAttendance: '90%' }
                // Add more dummy students as needed
            ];

            // Reference to the table body
            const tbody = document.querySelector('#studentTable tbody');

            // Add dummy students to the table
            students.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.number}</td>
                    <td>${student.name}</td>
                    <td>${student.courseAttendance}</td>
                    <td>${student.labAttendance}</td>
                `;
                tbody.appendChild(row);
            });
        });

        document.addEventListener("DOMContentLoaded", () => {
            // Retrieve the course ID from the URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get('courseId');

            // Get a reference to the student list button
            const studentListButton = document.getElementById("studentListButton");

            // Attach an event listener to the student list button
            studentListButton.addEventListener("click", () => {
                // Redirect the user to the student list page with the course ID parameter
                window.location.href = `student-list.html?courseId=${courseId}`;
            });
        });

        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
