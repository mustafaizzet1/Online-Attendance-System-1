<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Öğrenci Profili</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
      background-image: url('C:/Users/Hakan/Desktop/Online Attendance System/front/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #458bc0;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .header span {
      font-size: 24px;
    }

    .profile-container {
      text-align: center;
      margin: 20px 0;
      flex-grow: 1;
    }

    .options-container {
      text-align: center;
      margin-top: 20px;
    }

    .btn-custom {
      margin: 55px;
      padding: 12px 24px;
      border-radius: 15px;
      font-size: 16px;
      background-color: #458bc0;
      color: #fff;
      transition: background-color 0.3s;
	  border: none;
	  
    }

    .btn-custom:hover {
      background-color: #5a96cc;
    }

    .courses-container {
      text-align: center;
      margin-top: 20px;
      max-width: 400px;
      width: 100%;
      margin: auto; 
    }

    .courses-container button {
      border: none;
      background-color: #458bc0;
      color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      border-radius: 15px;
      transition: background-color 0.3s;
    }

    .courses-container button:hover {
      background-color: #5a96cc;
    }

    .course-details {
      display: none;
      background-color: #ecf0f3;
      padding: 20px;
      border-radius: 15px;
      width: 100%;
    }

    
  </style>
</head>
<body>

<div class="header">  
  <span>Ana Sayfa</span>
</div>

<div class="profile-container">
  <div class="courses-container" id="courseList">
    <!-- Derslerin listesi burada dinamik olarak oluşturulacak -->
  </div>

  <div class="course-details" id="courseDetails">
    <!-- Ders detayları burada gösterilecek -->
  </div>
</div>

<div class="options-container">
  <button class="btn-custom" onclick="redirectToAttendance()">Yoklamaya Katıl</button>
</div>

<!-- Bootstrap JS ve Popper.js (jQuery bağımlılığı için) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>

<script>
  // Öğrencinin aldığı dersleri temsil eden bir dizi
  var studentCourses = [
    { name: "Data Structures", details: "Data Structures Yoklama.." },
    { name: "Sofware Engineering", details: "Software Engineering Yoklama.." },
    { name: "Data Mining", details: "Data Minin Yoklama.." },
    { name: "Machine Learning", details:"Machine Learning Yoklama.." }
  ];

  // Sayfa yüklendiğinde ders listesini ve detayları oluştur
  document.addEventListener("DOMContentLoaded", function() {
    createCourseList();
  }); 

  function createCourseList() {
    var courseListContainer = document.getElementById("courseList");

    // Ders listesini oluştur
    studentCourses.forEach(function(course) {
      var button = document.createElement("button");
      button.textContent = course.name;
      button.onclick = function() {
        showCourseDetails(course);
      };
      courseListContainer.appendChild(button);
    });
  }

 
  // ...

  function showCourseDetails(course) {
    var courseDetailsContainer = document.getElementById("courseDetails");
    
    // Check if the course has attendance records
    var attendanceRecords = getAttendanceRecords(course.name);

    if (attendanceRecords.length > 0) {
      var table = '<table class="table table-striped">';
      table += '<thead><tr><th>Tarih</th><th>Ders Türü</th><th>Katılım Durumu</th></tr></thead>';
      table += '<tbody>';

      attendanceRecords.forEach(function(record) {
        table += '<tr>';
        table += '<td>' + record.date + '</td>';
        table += '<td>' + record.type + '</td>';
        table += '<td>' + (record.attended ? 'Var' : 'Yok') + '</td>';
        table += '</tr>';
      });

      table += '</tbody></table>';
      courseDetailsContainer.innerHTML = '<h3>' + course.name + '</h3>' + table;
    } else {
      courseDetailsContainer.innerHTML = '<h3>' + course.name + '</h3><p>Yoklama bilgisi bulunamadı.</p>';
    }

    courseDetailsContainer.style.display = "block";
  }

  // Mock function to get attendance records for a course
  function getAttendanceRecords(courseName) {
    // You should replace this with actual data retrieval logic from your backend or storage
    // For demonstration purposes, using mock data
    if (courseName === "Data Structures") {
      return [
        { date: "2024-02-05", type: "Teorik", attended: true },
        { date: "2024-02-12", type: "Uygulama", attended: false },
        { date: "2024-02-05", type: "Teorik", attended: true },
        { date: "2024-02-12", type: "Uygulama", attended: false },
        
        { date: "2024-02-05", type: "Teorik", attended: true },
        { date: "2024-02-12", type: "Uygulama", attended: false },
        { date: "2024-02-05", type: "Teorik", attended: true },
        { date: "2024-02-12", type: "Uygulama", attended: false },
        
        { date: "2024-02-05", type: "Teorik", attended: true },
        { date: "2024-02-12", type: "Uygulama", attended: false },
        { date: "2024-02-05", type: "Teorik", attended: true },
        { date: "2024-02-12", type: "Uygulama", attended: false },
        
             // Add more records as needed
      ];
    } else if (courseName === "Sofware Engineering") {
      // Similar mock data for Software Engineering
    }

    // Return an empty array if no records found
    return [];
  }

  // ...

  
  function redirectToAttendance() {
    window.location.href = "C:/Users/Hakan/Desktop/Online Attendance System/sayfalar/yoklama_sayfasi.html";
  }
</script>

</body>
</html>
